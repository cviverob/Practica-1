<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con nosotros</title>
</head>
<body>
    <form action="mailto:chricaba@ucm.es" enctype="text/plain">
    <h1>Formulario de contacto</h1>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" name="nombre"/>
    <p></p>
    <label for="correo">E-mail:  </label>
    <input id="correo" type="text" name="correo"/>
    <p></p>
    <label for="tipo_consulta">Motivo de consulta:</label>
       <!--radio buttons, grupo de selección exclusiva "tipo_consulta"--> 
       <label><input type="radio" name="tipo_consulta"/>Evaluación</label>
       <label><input type="radio" name="tipo_consulta"/>Sugerencias</label>
       <label><input type="radio" name="tipo_consulta"/>Críticas</label>
    <p></p>
    <!--cuadro de texto-->
    <p>Escriba aquí su consulta:</p>
    <textarea name="consulta" rows="4" cols="50"></textarea>
    <p></p>
    <!--checkbox-->
    <input name="check" type="checkbox"/> Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio
    <p></p>
    <!--enviar o borrar formulario-->
    <button type="submit" name="enviar">Enviar formulario</button>
    <button type="reset" name="borrar">Borrar formulario</button>
    </form>
</body>
</html>
